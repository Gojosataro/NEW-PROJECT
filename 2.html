<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple-like Transition</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .box {
        width: 100px;
        height: 100px;
        background-color: #007bff;
        transition: transform 0.3s ease-in-out;
    }
    
    .box:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>
<div class="container">
    <div class="box"></div>
</div>
</body>
</html>
